<html>
    <head>
        <title>Schedule My Lessons</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>

    <body>
        <div class="container">
        <h1>Schedule My Lessons</h1>
            <p class="lead">
                Schedule your lessons with ease, and achieve your best results!
            </p>

            <hr />

            <div class="agenda">
                <div class="table-responsive">
                    <button type="button" class="btn btn-success add-event">Add a lesson</button>
                    <table id="agenda_table" class="table table-condensed table-bordered">
                        <thead></thead>
                        <tbody>
                            <tr>
                                <td class="agenda-date" class="active" rowspan="1">
                                    <div class="dayofmonth"></div>
                                    <div class="dayofweek"></div>
                                    <div class="shortdate text-muted"></div>
                                </td>
                                <td class="agenda-time"></td>
                                <td class="agenda-events"></td>
                            </tr>
                            
                            
                            <tr>
                                <td class="agenda-date" class="active" rowspan="3">
                                    <div class="dayofmonth">24</div>
                                    <div class="dayofweek">Thursday</div>
                                    <div class="shortdate text-muted">July, 2014</div>
                                </td>
                                <td class="agenda-time">
                                    8:00 - 9:00 AM 
                                </td>
                                <td class="agenda-events">
                                    <div class="agenda-event">
                                        Doctor's Appointment
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="agenda-time">
                                    10:15 AM - 12:00 PM 
                                </td>
                                <td class="agenda-events">
                                    <div class="agenda-event">
                                        Meeting with executives
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="agenda-time">
                                    7:00 - 9:00 PM
                                </td>
                                <td class="agenda-events">
                                    <div class="agenda-event">
                                        Aria's dance recital
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
