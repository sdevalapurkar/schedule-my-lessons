<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Email Address | Schedulearn</title>
  <link rel="stylesheet" href="{% static 'accounts/css/email_confirm.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="{% static 'accounts/js/email_confirm.js' %}"></script>
</head>
<body>
  <div class="div-left"></div>

  <div class="homepage">
    <a class="homepage-btn" href="{% url 'home' %}">HOMEPAGE</a>
  </div>

  <div class="div-right">
      <h1 class="verify-title">Please confirm that your email is: {{ confirmation.email_address.email}}</h1>
      <form class="" action="{% url 'account_confirm_email' confirmation.key %}" method="post">
        {% csrf_token %}
        <input class="submit" type="submit">
        <div class="center">
          <a class="confirm-btn" href="#">CONFIRM</a>
        </div>
      </form>
  </div>

</body>
</html>
