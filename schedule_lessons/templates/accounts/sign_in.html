<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Schedulearn</title>
  <link rel="stylesheet" href="{% static 'accounts/css/sign_in.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="{% static 'accounts/js/sign_in.js' %}"></script>
</head>
<body>
  <div class="div-left"></div>

  <div class="sign-up">
    <div class="already-account-text">Don't have an account yet?</div>
    <a class="signup-btn" href="{% url 'signup' %}">SIGN UP</a>
  </div>

  <div class="form-right">

    <div class="form">
      <h3 class="get-started">Enter your details below.</h3>
      <p class="confirm-list">{{ reset_password }}</p>
      <form class="login-info" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="label-container">
          <label class="form-label" for="user_email">Email Address</label>
        </div>
        <input class="form-input" type="email" name="user_email" placeholder="jamie_ferguson@example.com" value="{{ email }}">
        <div class="label-container">
          <label class="form-label" for="user_password">Password</label>
          <a class="forgot-password" href="{% url 'forget_password' %}">Forgot Password?</a>
        </div>
        <input class="form-input" type="password" name="user_password" placeholder="7+ Characters" value="{{ password }}">
        <p class="error-list">{{ sign_in_error }}</p>
        <input class="submit" type="submit">
        <div class="center">
          <a class="login-btn" href="#">LOGIN</a>
        </div>
      </form>
      <h1 class="or">OR</h1>
      <div class="center">
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-btn">Sign In with Google+</a>
      </div>
    </div>
  </div>

</body>
</html>
