{% extends "signup/base.html" %}
{% load static %}
    
  {% block content %}
    <div class="header">
      <h2>Schedule My Lessons</h2>
      <h3>Sign Up</h3>
    </div>
    <div class="auth-form">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
          </p>
        {% endfor %}
        <div class="auth">
          <button id="auth-button" class="btn" type="submit">Sign up</button>
        </div>
      </form>
      <div class="footer">
        <p>Hack Uvic 2018</p>
      </div>
    </div>
  {% endblock %}

  {% block js %}
    <script src="{% static "js/signup.js" %}" type="text/javascript"></script>
  {% endblock %}
